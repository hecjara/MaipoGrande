{% extends 'core/base.html' %}

{% load static %}

{% block css %}

{% endblock %}

{% block javascript %}
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="{% static 'core/js/graficos.js' %}"></script>
<script src="{% static 'core/js/lista.js' %}"></script>
{% endblock %}

{% block contenido %}
<br>

<div class="container">
    <div class="card text-white bg-success mb-3">
        <div class="card-header">Filtros Fruta Vencida <i class="fas fa-apple-crate"></i></div>
        <div class="card-body">
            <form class="form-inline" method="POST">
                {% csrf_token %}
                <!-- <div class="form-group mb-2"> -->
                    <label for="cboproducto" class="mr-2">Producto:</label>
                    <select name="cboproducto" id="cboproducto" class="form-control mr-2">
                        <option value="0">Seleccionar</option>
                        {% for p in productos %}
                        <option value="{{ p.0 }}">{{ p.1 }}</option>
                        {% endfor %}
                    </select>
                <!-- </div> -->
                <!-- <div class="form-group mb-2"> -->
                    <label for="desdetxt" class="mr-2">Desde</label>
                    <input type="date" name="desdetxt" id="desdetxt"  class="form-control mr-2">
                <!-- </div> -->
                <!-- <div class="form-group mb-2"> -->
                    <label for="hastatxt" class="mr-2">Hasta</label>
                    <input type="date" name="hastatxt" id="hastatxt" class="form-control mr-2">
                <!-- </div> -->
                <button type="submit" class="btn btn-primary mb-2"><i class="fas fa-filter"></i> Filtrar</button>
            </form>
        </div>
    </div>

    <input type="text" name="lista" id="lista" value="{{vencidas}}">


</div>

{% endblock %}
