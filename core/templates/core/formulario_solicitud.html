{% extends 'core/base.html' %}

{% load static %}

{% block css %}
{% endblock %}

{% block javascript %}
{% endblock %}


{% block contenido %}
<br>

<div class="container">
    <p class="h4 mb-4">Solicitud de productos</p>

    <form action="" method="POST">

        {% csrf_token %}


        <div class="card" style="width: auto;">
            <div class="card-body">
                <label for="">Direcci√≥n de entrega:</label>
                <input type="text" name="direccion" id="direccion" class="form-control w-50 p-3">
            </div>
        </div>


        <div class="card" style="width: auto;">
            <div class="card-body">
                <label for="">Rango fecha de entrega:</label>
                <hr>
                <div class="form-row mb-4">
                    <div class="form-row mb-4">
                        <div class="col mr-2">
                            <label for="">Desde:</label>
                            <input type="date" name="min" id="min" class="form-control">
                        </div>
                    </div>

                    <div class="form-row mb-4">
                        <div class="col">
                            <label for="">Hasta:</label>
                            <input type="date" name="max" id="max" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12 text-center">
            <input class="btn btn-primary btn-lg mt-2" type="submit" value="Ingresar Solicitud">
        </div>



    </form>

    <input type="hidden" name="contador" id="contador" value="1">

</div>
