{% extends 'core/base.html' %}

{% load static %}

{% block css %}
{% endblock %}

{% block javascript %}
{% endblock %}


{% block contenido %}
<br>

<div class="col-md-5 container">
    <p class="h4 mb-4">Solicitud de productos</p>

    <form action="" method="POST">

        {% csrf_token %}


        <div class="card" style="width: auto;">
            <div class="card-body">
                <label for="direccion">Direcci√≥n de entrega:</label>
                <input type="text" name="direccion" id="direccion" class="form-control w-50 p-3" required>
            </div>
        </div>


        <div class="card" style="width: auto;">
            <div class="card-body">
                <label for="min">Rango fecha de entrega:</label>
                <hr>
                <div class="form-row mb-4">
                    <div class="form-row mb-4">
                        <div class="col mr-2">
                            <label for="min">Desde:</label>
                            <input type="date" name="min" id="min" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-row mb-4">
                        <div class="col">
                            <label for="max">Hasta:</label>
                            <input type="date" name="max" id="max" class="form-control" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12 text-center">
            <input class="btn btn-primary btn-lg mt-2" type="submit" value="Ingresar Solicitud">
        </div>



    </form>

    <input type="hidden" name="contador" id="contador" value="1">

</div>

<div class="d-flex justify-content-center">
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
</div>




{% endblock %}
