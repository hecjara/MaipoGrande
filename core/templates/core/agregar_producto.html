{% extends 'core/base.html' %}

{% load static %}

{% block contenido %}

<br>

<h2 class="text-center">Formulario de ingreso de productos a la solicitud</h2>

<br>

<div class="container">
    <form action="" method="POST">

        <input type="hidden" name="idsoli" id="idsoli" value="{{ solicitud.id_solicitud }}">
        {% csrf_token %}
     
            <div class="form-group">
                <label for="cboproducto">Producto:</label>
                <select name="cboproducto" id="cboproducto" class="form-control" required>
                    <option value="">Seleccionar</option>
                    {% for p in prod %}
                    <option value="{{ p.id_producto }}">{{ p.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
    
            <div class="form-group">
                <label for="cant">Cantidad:</label>
                <input type="number" name="cant" id="cant" class="form-control" placeholder="Ingrese la cantidad en kilos" required>
            </div>

    
            <input type="submit" value="Ingresar Producto" class="btn btn-primary">
    
    </form>
</div>

<br>

<div class="d-flex justify-content-center">
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
</div>




{% endblock %}
