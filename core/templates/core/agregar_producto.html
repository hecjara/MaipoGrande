{% extends 'core/base.html' %}

{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'core/css/estilos.css' %}">
<link rel="stylesheet" href="{% static 'core/css/colortabla.css' %}">
<link rel="stylesheet" href="{% static 'core/css/colores.css' %}">
<link rel="stylesheet" href="{% static 'core/css/parpadeo.css' %}">
<link rel="stylesheet" href="{% static 'core/css/cards.css' %}">
{% endblock %}

{% block javascript %}
<script src="{% static 'core/js/validacion_agregarProducto.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
{% endblock %}


{% block contenido %}

<br>
<div class="container">
    <hr class="new4">
    <h1 class="text-center text-white">Formulario de ingreso de productos a la solicitud</h1>
    <hr class="new4">
<br>

    <div class="card p-5">

        <form action="" method="POST" onsubmit="return validacion();">

            <input type="hidden" name="idsoli" id="idsoli" value="{{ solicitud.0.0 }}">

            {% csrf_token %}

            <div class="form-group">
                <label for="cboproducto">Producto:</label>
                <select name="cboproducto" id="cboproducto" class="form-control">
                    <option value="">Seleccionar</option>
                    {% for p in productos %}
                    <option value="{{ p.0 }}">{{ p.1 }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="cant">Cantidad (kilos):</label>
                <input type="number" name="cant" id="cant" class="form-control"
                    placeholder="Ingrese la cantidad en kilos">
            </div>

            <div class="col-md-12 text-center">
                <div class="btn-group mt-3">
                    <button type="submit" class="btn btn-primary">Ingresar Producto</button>
                    <input type="reset" class="btn btn-secondary btn-lg mr-3 ml-3 btn-lg" value="Limpiar"> 
                    <a href="{% url 'solicitud_compra' %}" class="btn btn-info btn-lg">Volver</a>
                  </div>
            </div>

        </form>

    </div>

    <br>

</div>

{% endblock %}
