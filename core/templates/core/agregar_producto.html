{% extends 'core/base.html' %}

{% load static %}

{% block contenido %}

<form action="" method="POST">

    <input type="text" name="idsoli" id="idsoli" value="{{ solicitud.id_solicitud }}">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="">Producto:</label>
            <select name="cboproducto" id="cboproducto" class="form-control" required>
                <option value="">Seleccionar</option>
                {% for p in prod %}
                <option value="{{ p.id_producto }}">{{ p.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group col-md-6">
            <label for="">Cantidad:</label>
            <input type="number" name="cant" id="cant" class="form-control" placeholder="Ingrese la cantidad en kilos" required>
        </div>
    </div>

    <input type="submit" value="Ingresar Producto" class="btn btn-primary">

</form>




{% endblock %}
