{% extends 'core/base.html' %}

{% load static %}

{% block contenido %}

<br>

<h2 class="text-center">Modificar Producto Seleccionado</h2>

<br>

<div class="container col-md-3">
    <form action="" method="POST">

        <input type="hidden" name="iddetalle" id="iddetalle" value="{{ detalle.id_detalle }}">
        <input type="hidden" name="idsolicitud" id="idsolicitud" value="{{ detalle.id_solicitud.id_solicitud }}">
        {% csrf_token %}
     
            <div class="form-group">
                <label for="cboproducto">Producto:</label>
                <select name="cboproducto" id="cboproducto" class="form-control" required>
                    <option value="">Seleccionar</option>
                    {% for p in productos %}
                    <option {% if p.id_producto == detalle.id_producto.id_producto %} {{'selected'}} {% endif %}
                        value="{{ p.id_producto }}">{{ p.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
    
            <div class="form-group">
                <label for="cant">Cantidad:</label>
                <input type="number" name="cant" id="cant" class="form-control" placeholder="Ingrese la cantidad en kilos" value="{{ detalle.cantidad }}" required>
            </div>

    
            <input type="submit" value="Ingresar Producto" class="btn btn-primary">
    
    </form>
</div>

<br>

<div class="d-flex justify-content-center">
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
</div>




{% endblock %}
